name: Backend Tests

on:
  push:
    paths:
      - 'backend/**'
    branches: [ main ]
  pull_request:
    paths:
      - 'backend/**'
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.TEST_DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.TEST_DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov

    - name: Create .env.test file
      working-directory: ./backend
      run: |
        echo "TEST_POSTGRES_USER=${{ secrets.TEST_DB_USER }}" >> .env.test
        echo "TEST_POSTGRES_PASSWORD=${{ secrets.TEST_DB_PASSWORD }}" >> .env.test
        echo "TEST_POSTGRES_HOST=localhost" >> .env.test
        echo "TEST_POSTGRES_PORT=5432" >> .env.test
        echo "TEST_POSTGRES_DB=${{ secrets.TEST_DB_NAME }}" >> .env.test
        echo "TEST_SECRET_KEY=${{ secrets.TEST_SECRET_KEY }}" >> .env.test

    - name: Run tests
      working-directory: ./backend
      env:
        PYTHONPATH: ${{ github.workspace }}/backend
      run: |
        pytest tests/ -v --cov=./ --cov-report=xml

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}